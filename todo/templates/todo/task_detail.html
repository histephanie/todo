{% extends 'todo/base.html' %}

{% block content %}
    <div class="task">
        {% if task.published_date %}
            <div class="date">
                {{ task.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'task_edit' pk=task.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ task.title }}</h2>
        <p>{{ task.text|linebreaksbr }}</p>
    </div>
{% endblock %}
