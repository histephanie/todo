{% extends 'todo/base.html' %}
{% block content %}

    {% for task in tasks %}
        <div class="task">
            <div class="date">
                {{ task.published_date }}
            </div>
            <h2><a href="{% url 'task_detail' pk=task.pk %}">{{ task.title }}</a></h2>
            <p>{{ task.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
